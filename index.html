<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="container">
        <h1 class="text-success"> Quiz App</h1>
        <form id="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="rollNo">Roll No:</label>
            <input type="text" id="rollNo" name="rollNo" required><br><br>
            <label for="batch">Batch:</label>
            <input type="text" id="batch" name="batch" required><br><br>
            <label for="session">Session:</label>
            <input type="text" id="session" name="session" required><br><br>
            <button type="button" onclick="startQuiz()">Start Quiz</button>
        </form>

        <div class="quiz" id="quiz">
            <div class="question" id="question1">
                <h2>Question 1</h2>
                <p>What is the capital of France?</p>
                <label><input type="radio" name="q1" value="Paris">Paris</label><br>
                <label><input type="radio" name="q1" value="London">London</label><br>
                <label><input type="radio" name="q1" value="Berlin">Berlin</label><br>
                <label><input type="radio" name="q1" value="Madrid">Madrid</label><br>
            </div>
            <div class="question" id="question2">
                <h2>Question 2</h2>
                <p>What is 2 + 2?</p>
                <label><input type="radio" name="q2" value="3">3</label><br>
                <label><input type="radio" name="q2" value="4">4</label><br>
                <label><input type="radio" name="q2" value="5">5</label><br>
                <label><input type="radio" name="q2" value="6">6</label><br>
            </div>
            <div class="question" id="question3">
                <h2>Question 3</h2>
                <p>Which planet is known as the Red Planet?</p>
                <label><input type="radio" name="q3" value="Venus">Venus</label><br>
                <label><input type="radio" name="q3" value="Mars">Mars</label><br>
                <label><input type="radio" name="q3" value="Jupiter">Jupiter</label><br>
                <label><input type="radio" name="q3" value="Saturn">Saturn</label><br>
            </div>
            <div class="question" id="question4">
                <h2>Question 4</h2>
                <p>How many Infinity Stones are there?</p>
                <label><input type="radio" name="q4" value="3">3</label><br>
                <label><input type="radio" name="q4" value="5">5</label><br>
                <label><input type="radio" name="q4" value="6">6</label><br>
                <label><input type="radio" name="q4" value="10">10</label><br>
            </div>
            <div class="question" id="question5">
                <h2>Question 5</h2>
                <p>What is the only food that cannot go bad?</p>
                <label><input type="radio" name="q5" value="Dark chocolate">Dark chocolate</label><br>
                <label><input type="radio" name="q5" value="Peanut butter">Peanut butter</label><br>
                <label><input type="radio" name="q5" value="Canned tuna">Canned tuna</label><br>
                <label><input type="radio" name="q5" value="Honey">Honey</label><br>
            </div>
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </div>

        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
